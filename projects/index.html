<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/svg+xml" href="images/laptop.svg">
    <link rel="icon" href="../images/laptop.svg" type="image/svg+xml">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="projects-title"> My Projects</h1>

    <div class="search-selector-row">
        <input
            class="searchBar"
            type="search"
            aria-label="Search projects"
            placeholder="🔍 Search projects…"
        />
        <div class="selector-container">
            <span class="filter-label">Click a pie slice to filter between languages or years:</span>
            <button id="filter-language" class="filter-btn selected">Language</button>
            <button id="filter-year" class="filter-btn">Year</button>
        </div>
    </div>

    <div class="container">
        <svg id="projects-plot" viewBox="-50 -50 100 100">
        </svg>
        <ul class="legend">
        </ul>
    </div>

    <div class="projects"></div>

    <script src="../global.js" type="module"></script>
    <script src="projects.js" type="module"></script>
</body>
</html>
