    <h1>Contact me</h1>

    <form action="mailto:foo@example.com" method="POST" enctype="text/plain">        
        <label>Email:</label>
        <input type="email" name="email" required>
        
        <label>Subject:</label>
        <input name="subject" required>
        
        <label>Message:</label>
        <textarea name="body" rows="5" cols="30" required></textarea>        
        
        <button>Submit</button>
    </form>
